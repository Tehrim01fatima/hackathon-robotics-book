<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g fill="#7ed321">
    <!-- Simulation environment -->
    <rect x="40" y="40" width="120" height="120" rx="10" fill="none" stroke="#7ed321" stroke-width="4"/>
    <!-- Grid lines -->
    <line x1="40" y1="80" x2="160" y2="80" stroke="#7ed321" stroke-width="2"/>
    <line x1="40" y1="120" x2="160" y2="120" stroke="#7ed321" stroke-width="2"/>
    <line x1="80" y1="40" x2="80" y2="160" stroke="#7ed321" stroke-width="2"/>
    <line x1="120" y1="40" x2="120" y2="160" stroke="#7ed321" stroke-width="2"/>
    <!-- Robot in environment -->
    <circle cx="100" cy="100" r="15" fill="#7ed321"/>
    <rect x="90" y="70" width="20" height="30" fill="#7ed321"/>
  </g>
</svg>