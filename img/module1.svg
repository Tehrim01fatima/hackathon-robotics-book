<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g fill="#4a90e2">
    <!-- Network nodes -->
    <circle cx="50" cy="50" r="15"/>
    <circle cx="100" cy="80" r="15"/>
    <circle cx="150" cy="50" r="15"/>
    <circle cx="75" cy="130" r="15"/>
    <circle cx="125" cy="130" r="15"/>

    <!-- Connecting lines -->
    <line x1="50" y1="50" x2="100" y2="80" stroke="#4a90e2" stroke-width="2"/>
    <line x1="100" y1="80" x2="150" y2="50" stroke="#4a90e2" stroke-width="2"/>
    <line x1="50" y1="50" x2="75" y2="130" stroke="#4a90e2" stroke-width="2"/>
    <line x1="150" y1="50" x2="125" y2="130" stroke="#4a90e2" stroke-width="2"/>
    <line x1="75" y1="130" x2="125" y2="130" stroke="#4a90e2" stroke-width="2"/>
  </g>
</svg>