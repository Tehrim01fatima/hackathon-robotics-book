<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g fill="#f5a623">
    <!-- Humanoid robot -->
    <circle cx="100" cy="60" r="15" fill="#f5a623"/> <!-- Head -->
    <rect x="85" y="75" width="30" height="40" fill="#f5a623"/> <!-- Body -->
    <rect x="70" y="85" width="15" height="5" fill="#f5a623"/> <!-- Left arm -->
    <rect x="115" y="85" width="15" height="5" fill="#f5a623"/> <!-- Right arm -->
    <rect x="85" y="115" width="8" height="30" fill="#f5a623"/> <!-- Left leg -->
    <rect x="107" y="115" width="8" height="30" fill="#f5a623"/> <!-- Right leg -->
    <!-- Balance line -->
    <line x1="50" y1="150" x2="150" y2="150" stroke="#f5a623" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>